<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calificación</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        h2 { color: #2c3e50; }
        .form-container { background: white; padding: 20px; border-radius: 6px; max-width: 800px; margin: auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .btn { padding: 8px 14px; border-radius: 4px; text-decoration: none; color: white; display: inline-block; margin-right: 8px; margin-top: 10px; }
        .btn-primary { background: #2980b9; border: none; }
        .btn-secondary { background: #7f8c8d; }
    </style>
</head>
<body>
    <h2>Calificación</h2>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <h3>Datos</h3>
            {{ form.as_p }}

            <h3>Factores (opcionales)</h3>
            {{ formset.management_form }}
            {% for f in formset %}
                <div class="factor-block">
                    {{ f.as_p }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'lista_calificaciones' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
